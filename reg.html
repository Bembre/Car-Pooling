<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body style="display:flex; justify-content: center; align-items: center; min-height: 100vh; background: url(background.jpg)no-repeat; background-size: cover; background-position: center;">
    <header>
        <h2 class="car"><img src="logo.png" style="height: 50px; width: 50px;"> Carpooling</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="pool.html">Car Pooling</a>
            <a href="ride.html">Car Ride</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a class="popup" href="login.html">Login</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="box">
            <h2 style="color: #fff;">Registration</h2>
            <form action="reg.php" method="post">
                <div class="input-box">
                    <span class="icon"><i class="fas fa-id-card-alt" style="color: #fff;"></i></span>
                    <input type="text" name="username" required>
                    <label style="color: #fff;">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-envelope" style="color: #fff;"></i></span>
                    <input type="email" name="email" required>
                    <label style="color: #fff;">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-lock" style="color: #fff;"></i></span>
                    <input type="password" name="password" required>
                    <label style="color: #fff;">Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms condition</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="reg">
                    <p style="color: #162938;">Already have an account? <a href="login.html"
                    class="reg-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
